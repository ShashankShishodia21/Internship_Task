<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Search Blogs</h1>
    <!-- Search Box -->
    <div class="search-box">
      <input type="text" id="searchBox" placeholder="Search blogs..." />
      <button id="searchBtn">Search</button>
    </div>

    <!-- Filters -->
<div class="filters">
  <h3>Filters</h3>
  <label><input type="checkbox" class="filter-checkbox" value="Sports"> Sports</label>
  <label><input type="checkbox" class="filter-checkbox" value="News"> News</label>
  <label><input type="checkbox" class="filter-checkbox" value="Climate"> Climate</label>
  <label><input type="checkbox" class="filter-checkbox" value="Technology"> Technology</label>
</div>


    <!-- Results Display -->
    <div id="results" class="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
